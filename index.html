<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">

    <img class="hero" src="./images/illustration-hero.svg" alt="Music Hero">


    <h1 class="main-heading">Order Summary</h1>

    <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="section">
      <img  class="music-icon" src="./images/icon-music.svg" alt="Music icon">

      <div class="annual-plan">

        <h3>Annual Plan</h3>
        <p class="details">$59.99/year</p>

      </div>

      <a href="#">Change</a>

    </div>

    <button class="submit-pay">Proceed to Payment</button>
    <button class="cancel-order">Cancel Order</button>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
